<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset=utf-8>
    <title>Three.js Lines</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
    </style>
</head>

<body>

<script type="module">
    import * as THREE from './js-r132/build/three.module.js';
    import { TrackballControls } from './js-r132/examples/jsm/controls/TrackballControls.js';

    // Globális változók
    var WIDTH, HEIGHT, aspectRatio;
    var scene, camera;
    // var geometry, material;
    var renderer;
    var controls;

    init();
    animate();

    function init() {
        // Böngésző ablakméret lekérése és méretarány számítása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        aspectRatio = WIDTH / HEIGHT;

        // Renderer létrehozása és DOM-hoz adása
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( WIDTH, HEIGHT );
        //renderer.setClearColor( 0xffffff, 1 );
        document.body.appendChild( renderer.domElement );

        // Színtér létrehozása
        scene = new THREE.Scene();

        // Kamera létrehozása és vetítési paramétereinek beállítása
        camera = new THREE.PerspectiveCamera( 75, aspectRatio, 0.1, 1000 );
        camera.position.z = 15;
        // Kamera a színtér origója felé néz
        camera.lookAt( scene.position );

        const vertices = [];
        var geometry = new THREE.BufferGeometry();
        vertices.push(
                1, 0, 0,
                4, 6, 5,
                7, 3, 3,
                10, 7, -3
        );

        // Attribútum beállítása
        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );

        //var material = new THREE.LineBasicMaterial( { color: 0xffff00 } );
        var material = new THREE.LineDashedMaterial( { color: 0xffff00, dashSize: 0.5, gapSize: 0.25 } );

        var line = new THREE.Line( geometry, material );
        line.computeLineDistances();
        scene.add( line );

        // Tengelyek megjelenítése
        var axesHelper = new THREE.AxesHelper( 10 );
        scene.add( axesHelper );

        // Interaktív kameramozgatás
        controls = new TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 5.0;
        controls.panSpeed = 1.0;

        // Az ablak átméretezése esetén visszahívható függvény megadása
        window.addEventListener( 'resize', handleWindowResize, false );
    }

    function handleWindowResize() {
        // Az ablak átméretezése esetén a kamera vetítési paraméterek újraszámolása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize( WIDTH, HEIGHT );
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();

        render();
    }

    function animate() {
        // Újabb képkocka rajzolásának kérése.
        // Maximálisan 60 FPS-t biztosít a rendszer.
        requestAnimationFrame( animate );

        // Interaktív kameramozgatás kezelése
        controls.update();

        render();
    }

    function render() {
        // 3D -> 2D vetített kép kiszámítása.
        // scene 3D színtér képe a camera kamera szemszögéből.
        renderer.render(scene, camera);
    }

</script>
</body>
</html>

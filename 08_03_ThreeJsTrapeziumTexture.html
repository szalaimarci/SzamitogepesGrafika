<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset=utf-8>
    <title>ThreeJs Trapezium Texture Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100% }
    </style>
</head>

<body>

<script type="module">
    import * as THREE from './js-r132/build/three.module.js';
    import { TrackballControls } from './js-r132/examples/jsm/controls/TrackballControls.js';

    // Globális változók
    var WIDTH, HEIGHT, aspectRatio;
    var scene, camera;
    var geometry, material;
    var renderer;
    var controls;

    init();
    animate();

    function init() {
        // Böngésző ablakméret lekérése és méretarány számítása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        aspectRatio = WIDTH / HEIGHT;

        // Renderer létrehozása és DOM-hoz adása
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( WIDTH, HEIGHT );
        //renderer.setClearColor( 0xffffff, 1 );
        document.body.appendChild( renderer.domElement );

        // Színtér létrehozása
        scene = new THREE.Scene();

        // Kamera létrehozása és vetítési paramétereinek beállítása
        camera = new THREE.PerspectiveCamera( 75, aspectRatio, 0.1, 1000 );
        camera.position.z = 10;
        // Kamera a színtér origója felé néz
        camera.lookAt( scene.position );

        // Textúra betöltése
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load( 'assets/texture/tc-earth_daymap_surface_rs.jpg' );

        // Csúcspontok tömbje
        const vertices = [];
        const indices = [];
        const textures = [];
        geometry = new THREE.BufferGeometry();
        vertices.push(
                -5.0,  2.5, 0.0,
                -2.5, -2.5, 0.0,
                 0.0,  2.5, 0.0,
                 2.5, -2.5, 0.0,
                 5.0,  2.5, 0.0
        );

        // Lapok tömbje
        indices.push(
            0, 1, 2,
            1, 3, 2,
            2, 3, 4
        );

        textures.push(
            0.0, 1.0,
            0.0, 0.0,
            0.5, 1.0,
            1.0, 0.0,
            1.0, 1.0
        );

        // Attribútumok beállítása
        geometry.setIndex( indices );
        geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
        geometry.setAttribute( 'uv', new THREE.Float32BufferAttribute( textures, 2 ) );

        // Normálok számítása befoglaló síkok alapján
        geometry.computeVertexNormals();

        // Anyag
        material = new THREE.MeshPhongMaterial( {
            color: 0xffff00,
            wireframe: false,
            side: THREE.DoubleSide,
            map: texture
        } );

        // Háromszögháló
        var poly = new THREE.Mesh( geometry, material );
        scene.add( poly );

        // Tengelyek megjelenítése
        //var axesHelper = new THREE.AxesHelper( 10 );
        //scene.add( axesHelper );

        // Ambiens fény
        var ambientLight = new THREE.AmbientLight( 0x202020, 1 );
        scene.add( ambientLight );
        // Pontfény
        var pLight = new THREE.PointLight( 0xffffff, 1 );
        pLight.position.set( 0, 0, 15 );
        scene.add( pLight );

        // Interaktív kameramozgatás
        controls = new TrackballControls( camera, renderer.domElement );
        controls.rotateSpeed = 5.0;
        controls.panSpeed = 1.0;

        // Az ablak átméretezése esetén visszahívható függvény megadása
        window.addEventListener( 'resize', handleWindowResize, false );
    }

    function handleWindowResize() {
        // Az ablak átméretezése esetén a kamera vetítési paraméterek újraszámolása
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize( WIDTH, HEIGHT );
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();

        render();
    }

    function animate() {
        // Újabb képkocka rajzolásának kérése.
        // Maximálisan 60 FPS-t biztosít a rendszer.
        requestAnimationFrame( animate );

        // Interaktív kameramozgatás kezelése
        controls.update();

        render();
    }

    function render() {
        // 3D -> 2D vetített kép kiszámítása.
        // scene 3D színtér képe a camera kamera szemszögéből.
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
